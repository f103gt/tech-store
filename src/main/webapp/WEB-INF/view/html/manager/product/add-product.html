<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/navigation.css">
    <script defer src="/js/navigation.js"></script>
    <!--<script defer src="/js/registration.js"></script>-->
    <link rel="stylesheet" type="text/css" href="/css/registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>

<body>
<header th:insert="~{fragments/navigation :: navbar}">
</header>
<div class="container">
    <form id="form" th:method="POST"
          th:action="@{/process-add-product}"
          th:object="${product}" enctype="multipart/form-data"
          novalidate>
        <h1>Add Product</h1>
        <div class="input-control">
            <label for="product-category-name">Product category name</label>
            <input id="product-category-name" name="categoryName" type="text"
                   pattern="^[A-Z][a-z]{1,49}$"
                   title="Product name must start with a capital letter, contain only alphabetical characters,
                    be 2-50 characters"
                   th:field="*{categoryName}" required>
            <!--<div class="error" th:if="${#fields.hasErrors('categoryName')}">
                <p th:each="error : ${#fields.errors('categoryName')}" th:text="${error.message}"></p>
            </div>-->
        </div>
        <div class="input-control">
            <label for="product-name">Product name</label>
            <input id="product-name" name="productName" type="text"
                   pattern="^[A-Z][a-z]{1,49}$"
                   title="Product name must start with a capital letter, contain only alphabetical characters,
                    be 2-50 characters"
                   th:field="*{productName}" required>
            <!--<div class="error" th:if="${#fields.hasErrors('productName')}">
                <p th:each="error : ${#fields.errors('productName')}" th:text="${error.message}"></p>
            </div>-->
        </div>
        <div th:insert="~{fragments/management/characteristic/images :: uploadImages}"></div>
        <!--style="display: compact;"-->
        <button type="submit">Add characteristics</button>
    </form>
</div>
</body>

</html>
