<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/navigation.css">
    <script defer src="/js/navigation.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/option.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>

<body>
<header th:insert="~{fragments/navigation :: navbar}">
</header>
<div class="container">
    <form th:method="POST" th:action="@{/process-option}">
        <h1><strong>Log in as</strong></h1>
        <section class="light">
            <ul class="vertical-radio-list">
                <li th:each="role : ${roles}">

                    <label>
                        <input name="radio" type="radio" th:name="role" th:value="${role.getRole()}">
                        <span class="design"></span>
                        <span class="text" th:text="${role.getRole()}"></span>
                    </label>
                </li>
            </ul>
        </section>
        <button type="submit">Choose Role</button>
    </form>
</div>

</body>

</html>
