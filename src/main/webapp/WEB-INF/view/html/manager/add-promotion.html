<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/navigation.css">
    <script defer src="/js/navigation.js"></script>
    <!--<script defer src="/js/registration.js"></script>-->
    <link rel="stylesheet" type="text/css" href="/css/registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>

<body>
<header th:insert="~{fragments/navigation :: navbar}">
</header>
<div class="container">
    <form id="form" th:method="POST" th:object="${promotion}" enctype="multipart/form-data"
          novalidate>
        <h1>Add Promotion</h1>
        <div th:insert="~{fragments/management/promotion/promotion :: categoryName}"></div>
        <div class="input-control">
            <label for="discount-rate">Discount rate</label>
            <input id="discount-rate" name="discountRate" type="text"
                   pattern="^[0-9]$"
                   title="Discount rate must contain only characters"
                   th:field="*{discountRate}" required>
            <!--<div class="error" th:if="${#fields.hasErrors('productName')}">
                <p th:each="error : ${#fields.errors('productName')}" th:text="${error.message}"></p>
            </div>-->
        </div>
        <div class="input-control">
            <label for="start-date">Start date</label>
            <input id="start-date" name="startDate" type="datetime-local"
                   th:field="*{startDate}" required>
            <!--<div class="error" th:if="${#fields.hasErrors('sku')}">
                <p th:each="error : ${#fields.errors('sku')}" th:text="${error.message}"></p>
            </div>-->
        </div>
        <div class="input-control">
            <label for="endDate">End date</label>
            <input id="endDate" name="endDate" type="datetime-local"
                   th:field="*{endDate}" required>
            <!--<div class="error" th:if="${#fields.hasErrors('quantity')}">
                <p th:each="error : ${#fields.errors('quantity')}" th:text="${error.message}"></p>
            </div>-->
        </div>
        <button type="submit">Add promotion</button>
    </form>
</div>
</body>

</html>
