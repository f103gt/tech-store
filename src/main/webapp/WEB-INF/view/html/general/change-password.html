<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/navigation.css">
  <script defer src="/js/navigation.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/registration.css">
  <script defer src="/js/registration.js"></script>
</head>
<body>
<header th:insert="~{fragments/navigation :: navbar}">
</header>
<div class="container">
  <form id="form" th:method="POST" th:action="@{/process-registration}" th:object="${user}"
        novalidate>
    <h1>Change Password</h1>
    <div class="input-control">
      <label for="current-password">Current Password</label>
      <input id="current-password" name="current-password" type="password"
             pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,20}$" title="Password must contain at least one lowercase letter, one uppercase letter,
                one digit,one special character (@$!%*?&), and be 8-20 characters long" th:field="*{currentPassword}"
             required>
      <div class="error"></div>
      <div th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}"
           th:errorclass="error"></div>
      <div th:insert="~{fragments/password :: setPassword}"></div>
    <button type="submit">Change</button>
  </form>
</div>
</body>

</html>
