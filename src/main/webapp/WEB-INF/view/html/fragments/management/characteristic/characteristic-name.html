<div th:fragment="characteristicName">
    <div class="input-control">
        <label for="characteristic-name">Characteristic name</label>
        <input id="characteristic-name" name="characteristicName" type="text"
               pattern="^[A-Z][a-z]{1,99}$"
               title="Characteristic name must start with a capital letter, contain only alphabetical characters,
                    be 2-50 characters"
               required>

            <p th:each="error : ${#fields.errors('characteristicName')}" th:text="${error.message}"></p>
        </div>-->
      </div>
</div>
