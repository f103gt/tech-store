<div th:fragment="confirmPassword">
  <div class="input-control">
    <label for="password-confirmation">Password confirmation</label>
    <input id="password-confirmation" name="passwordConfirmation" type="password"
           th:field="*{passwordConfirmation}">
    <div class="error"></div>
    <div th:if="${#fields.hasErrors('passwordConfirmation')}" th:errors="*{passwordConfirmation}"
         th:errorclass="error"></div>
  </div>
</div>
