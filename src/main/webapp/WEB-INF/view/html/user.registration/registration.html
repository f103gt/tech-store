<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/navigation.css">
    <script defer src="/js/navigation.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/registration.css">
    <!--<script defer src="/tech-store.com/js/registration.js"></script>-->
    <script defer src="/js/full-name.js"></script>
    <script defer src="/js/password.js"></script>
</head>
<body>
<header th:insert="~{fragments/navigation :: navbar}">
</header>
<div class="container">
    <form id="form" th:method="POST" th:action="@{/process-registration}" th:object="${user}"
          novalidate>
        <h1>Registration</h1>
        <div class="input-control">
            <label for="email">E-mail</label>
            <input id="email" name="email" type="text" th:value="*{email}" disabled>
        </div>
        <div th:insert="~{fragments/full-name :: fullName}"></div>
        <div th:insert="~{fragments/password :: setPassword}"></div>
        <div th:insert="~{fragments/password-confirmation :: confirmPassword}"></div>
        <button type="submit">Register</button>
    </form>
</div>
</body>

</html>
